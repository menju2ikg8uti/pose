name: Node Sync
on:
  workflow_dispatch:
    inputs:
      source:
        description: 'trigger source'
        required: false
        default: 'cron-job.org'

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Sync data
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          mkdir -p logs
          ACCOUNT_ID=$(basename "$GITHUB_REPOSITORY")
          FILE="logs/$(ACCOUNT_ID).txt"

          echo "$(date '+T') | height=$(shuf -i100000-999999 -n1)" 
          git add "$(FILE)"
          git commit -m "sync: height snapshot"
          git push

          sleep $((RANDOM  10 + 8))

          echo "$(date '+T') | profile=$(shuf -i1000-9999 -n1)" 
          git add "$(FILE)"
          git commit -m "sync: profile state"
          git push

          sleep $((RANDOM  10 + 8))

          echo "$(date '+T') | hash=$(HASH)" 
          git add "$(FILE)"
          git commit -m "data: checksum written"
          git push
